<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To DO LIST</title>

    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="canonical" href="https://Orzxd.github.io/PWA-ToDoList/">
    <link rel="manifest" href="/PWA-ToDoList/manifest.webmanifest">
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class ="section-center">
        <!-- form -->
        <form class="ToDoList-form">
            <p class="alert"></p>
            <h3> To do list</h3>
            <div class="form-control">
                <input type="text" id="ToDoList" placeholder="what to do ?">
                <button type="submit" class="submit-btn">
                    submit
                </button>
            </div>
        <!-- list -->
        <div class="ToDoList-container">
            <div class="ToDoList-list">
                <article class="ToDoList-item"></article>
                <!-- sample for to do list item in html format
                 
                  <p class="title">item</p>  
                  <div class="btn-container">
                  <button type="button" class="edit-btn">
                    <i class="fas fa-edit"></i>
                  </button>  
                  <button type="button" class="delete-btn">
                    <i class="fas fa-trash"></i>
                  </button>  
                  </div>
                 -->
                </article>
            </div>
            <!--button-->
            <button type="button" class="clear-btn">clear items</button>
        </div>
    </section>
    <!-- javascript -->
    <script>
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register (
          '/PWA-ToDoList/sw.js',
          {scope: '/PWA-ToDoList/'}
        )
      }
  </script>
    <script src="app.js"></script>
  </body>
</html>
